<!--page to get gene information by entering gene-id,Accesion number, or sequence in the serch box -->
<html>
<head>
  <title>gene information</title>
  <link rel ="stylesheet" type="text/css" href = "main.css">
</head>
  <body>
    <form action='http://localhost/cgi-bin/result.py' id='gene_search' method='post'>
      Firstname:<input type="text" name="name">

      <select name = 'gene_search' form='gene_search'>
        <option value='gene_id' >gene_id</option>
        <option value='accs_num'>accs_num</option>
        <option value='query_seq'>seq</option>
        <option value='gene_name'>gene_name</option>
      </select>
      <input type='text' name='query'>

      <input type ='submit'>
    </form>
  </body>
</html>
